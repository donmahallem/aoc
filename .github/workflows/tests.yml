name: Test
on:
  push:
  pull_request:
  merge_group:
  workflow_dispatch:

permissions:
  contents: write
  deployments: write
jobs:
  validate_tests:
    name: Validate test data and generators
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Install dependencies
        working-directory: ./python
        run: |
          pip install -r requirements.txt
          pip install -r requirements_test.txt
      - name: Unpack test data
        run: bash ./test/decrypt_data.sh
        working-directory: .
        env:
          DATA_PW: ${{ secrets.DATA_PW }}
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
      - name: Validate test data against schema
        uses: cardinalby/schema-validator-action@v3
        with:
          file: 'test/data.json'
          schema: 'test/test_schema.json'
      - name: Check generated tests are up to date
        working-directory: ./test/testgen
        run: go run ./ --config ./config.json --check

  test_go:
    name: Run and Test GO
    runs-on: ubuntu-latest
    needs: [validate_tests]
    defaults:
      run:
        working-directory: ./go

    steps:
      - uses: actions/checkout@v4
      - name: Unpack test data
        run: bash ./test/decrypt_data.sh
        working-directory: .
        env:
          DATA_PW: ${{ secrets.DATA_PW }}
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
      - name: Install dependencies
        run: go get .
      - name: Build
        run: go build -o main -v ./cmd/aoc
      - name: Test with the Go CLI
        run: go test -race -coverprofile=coverage.txt -covermode=atomic ./...
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: Benchmark Go
        if: github.event_name == 'push'
        run: |
          go test ./... --json -bench . | go run ./cmd/convert_benchmark > go_benchmark.json
      - name: Upload Go Benchmark Artifact
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-go
          path: ./go/go_benchmark.json
  test_python:
    name: Run and Test Python
    runs-on: ubuntu-latest
    needs: [validate_tests]
    defaults:
      run:
        working-directory: ./python
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Unpack test data
        run: bash ./test/decrypt_data.sh
        working-directory: .
        env:
          DATA_PW: ${{ secrets.DATA_PW }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements_test.txt
      - name: Run tests and create report
        run: |
          coverage run --source=. -m unittest discover
      - name: Run Format Check
        run: ruff format --check
      - name: Run Type Check
        run: mypy --ignore-missing-imports .
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: Benchmark Python
        if: github.event_name == 'push'
        run: |
          python aoc.py --json benchmark | python convert_benchmark.py > python_benchmark.json
      - name: Upload Python Benchmark Artifact
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-python
          path: ./python/python_benchmark.json
  test_cpp:
    name: Run and Test CPP
    runs-on: ubuntu-latest
    needs: [validate_tests]
    defaults:
      run:
        working-directory: ./cpp
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Unpack test data
        run: bash ./test/decrypt_data.sh
        working-directory: .
        env:
          DATA_PW: ${{ secrets.DATA_PW }}
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential lcov
      - name: Configure (Coverage)
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Coverage -DBUILD_TESTS=ON
      - name: Build
        run: cmake --build build
      - name: Run C++ tests
        run: ctest --test-dir build --output-on-failure
      - name: Generate coverage report
        run: cmake --build build --target coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./cpp/build/coverage.info
          flags: cpp
  test_c:
    name: Run and Test C
    runs-on: ubuntu-latest
    needs: [validate_tests]
    defaults:
      run:
        working-directory: ./c
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Unpack test data
        run: bash ./test/decrypt_data.sh
        working-directory: .
        env:
          DATA_PW: ${{ secrets.DATA_PW }}
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential lcov
      - name: Configure (Coverage)
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Coverage -DBUILD_TESTS=ON
      - name: Build
        run: cmake --build build
      - name: Run C tests
        run: ctest --test-dir build --output-on-failure --verbose
      - name: Generate coverage report
        run: cmake --build build --target coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./cpp/build/coverage.info
          flags: cpp

  aggregate_benchmarks:
    name: Aggregate Benchmarks
    runs-on: ubuntu-latest
    needs: [test_go, test_python]
    if: github.event_name == 'push'
    steps:
      - name: Checkout testbranch
        uses: actions/checkout@v4
        with:
          ref: testbranch
          path: _pages
        continue-on-error: true
      - name: Initialize _pages if checkout failed
        run: |
          if [ ! -d "_pages/.git" ]; then
            git init _pages
          fi
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: benchmark-*
          path: benchmarks
          merge-multiple: true
      - name: Aggregate benchmarks
        uses: donmahallem/aggregate_benchmark@v0.0.1
        with:
          input-dir: benchmarks
          pages-dir: _pages
          max-history: 100
      - name: Publish to testbranch
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_pages
          publish_branch: testbranch
          commit_message: "Update benchmarks [skip ci]"
